<div mat-dialog-title>
  <h1>Item Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>partNumber</mat-label>
        <input matInput type="text" placeholder="Ex. Part Number" formControlName="partNumber">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>oracleCode</mat-label>
        <input matInput placeholder="Ex. OracleCode" formControlName="oracleCode">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Serial Number</mat-label>
        <input matInput type="text" placeholder="Ex. Serial Number" formControlName="serialNumber">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Model</mat-label>
        <input matInput placeholder="Ex. Model" formControlName="model">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput type="text" placeholder="Ex. Description" formControlName="description">
      </mat-form-field>

    </div>

    <div class="row">

      <mat-form-field appearance="outline">
        <mat-label>Brand</mat-label>
        <mat-select formControlName="brandId">
          <mat-option *ngFor="let val of brands" [value]="val.id">
            {{val.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Warehouse</mat-label>
        <mat-select formControlName="warehouseId">
          <mat-option *ngFor="let val of warehouses" [value]="val.id">
            {{val.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
    
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Item Type</mat-label>
        <mat-select formControlName="itemTypeId">
          <mat-option *ngFor="let val of itemTypes" [value]="val.id">
            {{val.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

 
   
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
  </div>
</form>
