<div mat-dialog-title>
  <h1 translate>ADD Machine</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()" >
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label translate>PartNumber</mat-label>
        <input matInput type="text" placeholder="Ex. Part Number" formControlName="partNumber" (ngModelChange)="getItemById($event)">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label translate>OracleCode</mat-label>
        <input matInput placeholder="Ex. OracleCode" formControlName="oracleCode">
      </mat-form-field>
    </div>

    <div class="row">

      <mat-form-field appearance="outline">
        <mat-label translate>LocalCode</mat-label>
        <input matInput placeholder="Ex. LocalCode" formControlName="localCode">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label translate>SerialNumber</mat-label>
        <input matInput type="text" placeholder="Ex. Serial Number" formControlName="serialNumber">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label translate>Model</mat-label>
        <input matInput placeholder="Ex. Model" formControlName="model">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label translate>Add Voucher</mat-label>
        <input matInput type="text" placeholder="Ex. addVoucher" formControlName="addVoucher">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label translate>Description</mat-label>
        <input matInput type="text" placeholder="Ex. Description" formControlName="description">
      </mat-form-field>

    </div>

    <div class="row">

      <mat-form-field appearance="outline">
        <mat-label translate>Brand</mat-label>
        <mat-select formControlName="brandId">
          <mat-option *ngFor="let val of brands" [value]="val.id">
            {{val.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label translate>Warehouse</mat-label>
        <mat-select formControlName="warehouseId">
          <mat-option *ngFor="let val of warehouses" [value]="val.id">
            {{val.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>


  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">{{"Cancel" | translate}}</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save' | translate}}</button>
  </div>
</form>
