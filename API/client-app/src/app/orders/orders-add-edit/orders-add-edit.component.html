
  <div mat-dialog-title>
    <h1>Orders Form</h1>
  </div>
  <form [formGroup]="reactform" (ngSubmit)="ProceedSave()">
    <div mat-dialog-content class="content">
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Customer</mat-label>
          <mat-select formControlName="customerId">
            <mat-option *ngFor="let val of customers" [value]="val.id">
              {{val.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Engineer</mat-label>
          <mat-select formControlName="engineerId">
            <mat-option *ngFor="let val of engineers" [value]="val.id">
              {{val.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="row">

        <mat-radio-group formControlName="orderType">
          <mat-radio-button value="0">Buy</mat-radio-button>
          <mat-radio-button value="1">Borrow</mat-radio-button>
          <mat-error *ngIf="reactform.get('orderType')?.invalid">Order Type Required </mat-error>
        </mat-radio-group>


      </div>

      <div>
        <a mat-raised-button color="primary" (click)="Addnewrow()">Add New (+)</a>
      </div>

      <table formArrayName="orderItemsPartNumber">
        <tbody>
          <tr *ngFor="let item of addPartNumber.controls;let i=index" [formGroupName]="i">
            <td>
              <mat-form-field appearance="outline">
                <mat-label>Part Number</mat-label>
                <input matInput type="text" placeholder="Ex. Part Number" formControlName="partNumber">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field appearance="outline">
                <mat-label>Count</mat-label>
                <input matInput type="number" placeholder="Ex. Count" formControlName="count">
              </mat-form-field>
            </td>

            <td><button mat-button color="accent" (click)="Removeitem(i)">(-)</button></td>
          </tr>
        </tbody>
      </table>



      <div class="example-button-row" style="margin-top: 5px">
        <button mat-raised-button color="primary">Submit</button>
      </div>
    </div>
  </form>
