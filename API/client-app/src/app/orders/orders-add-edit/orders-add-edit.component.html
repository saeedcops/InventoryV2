
  <div mat-dialog-title>
    <h1>Orders Form</h1>
  </div>
  <form [formGroup]="reactform" (ngSubmit)="ProceedSave()">
    <div mat-dialog-content class="content">
      <div class="row">
        <mat-form-field appearance="outline" >
          <mat-label>Customer</mat-label>
          <mat-select formControlName="customerId">
            <mat-option *ngFor="let val of customers" [value]="val.id">
              {{val.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>Engineer</mat-label>
          <mat-select formControlName="engineerId">
            <mat-option *ngFor="let val of engineers" [value]="val.id">
              {{val.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="row">

        <mat-radio-group formControlName="orderType">
          <mat-radio-button value="0">Buy</mat-radio-button>
          <mat-radio-button value="1">Borrow</mat-radio-button>
          <mat-radio-button value="2">MaintenanceContract</mat-radio-button>
          <mat-radio-button value="3">Workshop</mat-radio-button>
          <mat-error *ngIf="reactform.get('orderType')?.invalid">Order Type Required </mat-error>
        </mat-radio-group>


      </div>



      <div class="row">
        <table formArrayName="items">
          <div>
            <a mat-raised-button color="primary" (click)="Addnewrow('items')">Add Item (+)</a>
          </div>
          <tbody>
            <tr *ngFor="let item of addItems.controls;let i=index" [formGroupName]="i">
              <td>

                <mat-form-field appearance="outline">
                  <mat-label>Part Number</mat-label>
                  <mat-select formControlName="partNumber">
                    <mat-option *ngFor="let val of orderItems" [value]="val.partNumber">
                      {{val.partNumber }} -- {{ val.qty}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Qty</mat-label>
                  <input matInput type="number" placeholder="Ex. Qty" formControlName="count">
                </mat-form-field>
              </td>

              <td><button mat-button color="accent" (click)="Removeitem(i,'items')">(-)</button></td>
            </tr>
          </tbody>
        </table>

        <table formArrayName="parts">
          <div>
            <a mat-raised-button color="primary" (click)="Addnewrow('parts')">Add Parts (+)</a>
          </div>
          <tbody>
            <tr *ngFor="let item of addParts.controls;let i=index" [formGroupName]="i">
              <td>

                <mat-form-field appearance="outline">
                  <mat-label>Part Number</mat-label>
                  <mat-select formControlName="partNumber">
                    <mat-option *ngFor="let val of orderParts" [value]="val.partNumber">
                      {{val.partNumber }} -- {{val.qty}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Qty</mat-label>
                  <input matInput type="number" placeholder="Ex. Qty" formControlName="count">
                </mat-form-field>
              </td>

              <td><button mat-button color="accent" (click)="Removeitem(i,'parts')">(-)</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </div>
    </div>
  </form>
