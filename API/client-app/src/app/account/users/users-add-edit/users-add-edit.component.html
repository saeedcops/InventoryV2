<div mat-dialog-title>
  <h1  *ngIf="data?.status != null">{{data.status ? 'منح' : 'Revoke' | translate}}</h1>
  <h1 *ngIf="data?.status == null">{{"Create User" | translate}}</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label translate>Username</mat-label>
        <input matInput type="text" placeholder="Ex. username" formControlName="username">
      </mat-form-field>

      <mat-form-field appearance="outline"  *ngIf="data?.status == null">
        <mat-label translate>Password</mat-label>
        <input matInput type="text" placeholder="Ex. Password" formControlName="password">
      </mat-form-field>
      <div *ngIf="data?.status != null">


        <mat-form-field appearance="outline" *ngIf="( role$ | async) as roles">
          <mat-label translate>Roles</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let val of roles" [value]="val">
              {{val}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">{{"Cancel" | translate}}</button>
    <button mat-raised-button color="primary" type="submit" *ngIf="data?.status != null">{{data.status ? 'منح': 'Revoke' | translate}}</button>
    <button mat-raised-button color="primary" type="submit" *ngIf="data?.status == null">{{"Create User" | translate}}</button>
  </div>
</form>
