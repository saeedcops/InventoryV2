
<mat-toolbar>
  <mat-form-field>
    <mat-label translate>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditItemForm()">
    {{"Create User" | translate}}
  </button>
</mat-toolbar>

<div class="main-body">



  <div class="table-container ">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"Username" | translate}} </th>
        <td mat-cell *matCellDef="let row"> {{row.username}}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"Role" | translate}} </th>
        <td mat-cell *matCellDef="let row"> {{row.role}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"Action" | translate}} </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openGrantForm(row)">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openRevokeForm(row)">
            <mat-icon>remove</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">{{"No data matching the filter" | translate}} "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
