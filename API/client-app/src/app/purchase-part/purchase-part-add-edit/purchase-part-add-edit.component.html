<div mat-dialog-title>
  <h1>Part Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>partNumber</mat-label>
        <input matInput type="text" placeholder="Ex. Part Number" formControlName="partNumber">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>oracleCode</mat-label>
        <input matInput placeholder="Ex. OracleCode" formControlName="oracleCode">
      </mat-form-field>
    </div>


    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput type="text" placeholder="Ex. Description" formControlName="description">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>name</mat-label>
        <input matInput placeholder="Ex. name" formControlName="name">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
        <mat-label>Select Image</mat-label>
        <input matInput readonly type="text" id="itemImage" (click)="hiddenInput.click()">
        <input hidden type="file" accept=".png,.jpg,.jfif" #hiddenInput (change)="GetFileOnLoad($event)">
        <mat-icon matSuffix>folder_open</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Exceed Limit</mat-label>
        <input matInput type="number" placeholder="Ex. Exceed Limit" formControlName="exceedLimit">
      </mat-form-field>

      <img [src]="url" class="itemImg" alt="Image" />
    </div>

  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
  </div>
</form>
