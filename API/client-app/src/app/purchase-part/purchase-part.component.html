
<mat-toolbar>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditItemForm()">
    ADD Part
  </button>
</mat-toolbar>

<div class="main-body">

 

  <div class="table-container ">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->

      <ng-container matColumnDef="oracleCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Oracle Code </th>
        <td mat-cell *matCellDef="let row"> {{row.oracleCode}}</td>
      </ng-container>

      <ng-container matColumnDef="partNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Part Number </th>
        <td mat-cell *matCellDef="let row"> {{row.partNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}}</td>
      </ng-container>

      <ng-container matColumnDef="exceededLimit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> exceededLimit </th>
        <td mat-cell *matCellDef="let row"> {{row.exceededLimit}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>




      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" routerLink="/purchase-part/{{row.partNumber}}">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of parts"></mat-paginator>
  </div>
</div>
