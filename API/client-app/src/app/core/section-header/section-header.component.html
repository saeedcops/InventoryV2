
<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">

  <section *ngIf="breadcrumbs.length > 0 " class="braedcrumb" >
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-9">
          <h3 >{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length -1].label | titlecase}}</h3>
        </div>
        <div class="col-3 braedcrumb-text">

          <xng-breadcrumb ></xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>

</ng-container>
