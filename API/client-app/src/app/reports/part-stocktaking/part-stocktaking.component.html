<div class="row" mat-dialog-title>
  <h1 translate>Part Stocktaking Report</h1>

  <button *ngIf="(parts$ | async) != null" printTitle="Part Stocktaking Report"
          printSectionId="print-section"
          ngxPrint>
    {{"Print" | translate}}
  </button>
</div>

<div id="print-section" >
  <table border=1 frame=hsides  rules=rows class="center" *ngIf="(parts$ | async) as it">
    <tr>
      <th translate>CreatedAt</th>
      <th translate>CreatedBy</th>
      <th translate>Description</th>
      <th translate>PartStatus</th>
      <th translate>Model</th>
      <th translate>OracleCode</th>
      <th translate>PartNumber</th>
      <th translate>Warehouse</th>
    </tr>

    <tr *ngFor="let val of it">
      <td>{{val.created | date}}</td>
      <td>{{val.createdBy}}</td>

      <td>{{val.description}}</td>
      <td>{{status[val.partStatus]}}</td>
      <td>{{val.model}}</td>
      <td>{{val.oracleCode}}</td>
      <td>{{val.partNumber}}</td>
      <td>{{val.warehouse}}</td>
    </tr>

  </table>
  </div>
