<div mat-dialog-title>
  <h1>   {{"ADD Machine" | translate}}</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label translate>PartNumber</mat-label>
        <input matInput type="text" placeholder="Ex. Part Number" formControlName="partNumber">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label translate>OracleCode</mat-label>
        <input matInput placeholder="Ex. OracleCode" formControlName="oracleCode">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label translate>LocalCode</mat-label>
        <input matInput placeholder="Ex. LocalCode" formControlName="localCode">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label translate>Model</mat-label>
        <input matInput type="text" placeholder="Ex.  model" formControlName="model">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label translate>Brand</mat-label>
        <mat-select formControlName="brandId">
          <mat-option *ngFor="let val of brands" [value]="val.id">
            {{val.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label translate>Description</mat-label>
        <input matInput type="text" placeholder="Ex. Description" formControlName="description">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label translate>ExceededLimit</mat-label>
        <input matInput type="number" placeholder="Ex. Exceed Limit" formControlName="exceededLimit">
      </mat-form-field>

    </div>

    <div class="row">
      <mat-form-field>
        <mat-label translate>Select Image</mat-label>
        <input matInput readonly type="text" id="itemImage" (click)="hiddenInput.click()">
        <input hidden type="file" accept=".png,.jpg,.jfif" #hiddenInput (change)="GetFileOnLoad($event)">
        <mat-icon matSuffix>folder_open</mat-icon>
      </mat-form-field>

      <img [src]="url" class="itemImg" alt="Image" />
    </div>
