
<mat-toolbar>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditItemForm()">
    ADD Items
  </button>
</mat-toolbar>

<div class="main-body">

 

  <div class="table-container ">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="partNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> partNumber </th>
        <td mat-cell *matCellDef="let row"> {{row.partNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="oracleCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> oracleCode </th>
        <td mat-cell *matCellDef="let row"> {{row.oracleCode}} </td>
      </ng-container>


      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}}</td>
      </ng-container>


      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> model </th>
        <td mat-cell *matCellDef="let row"> {{row.model}}</td>
      </ng-container>

      <ng-container matColumnDef="exceededLimit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> exceededLimit </th>
        <td mat-cell *matCellDef="let row"> {{row.exceededLimit}}</td>
      </ng-container>

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> brand </th>
        <td mat-cell *matCellDef="let row"> {{row.brand}}</td>
      </ng-container>

      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> createdBy </th>
        <td mat-cell *matCellDef="let row"> {{row.createdBy}}</td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> createdAt </th>
        <td mat-cell *matCellDef="let row"> {{row.created | date}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" routerLink="/purchase-item/{{row.partNumber}}">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of items"></mat-paginator>
  </div>
</div>
